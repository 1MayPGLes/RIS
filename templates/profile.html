{% extends 'base.html' %}

{% block content %}
    <section class="modal" id="modal_id1">
        <div class="container modal_box">
            <button class="close_modal" id="close_modal_id1">
                <svg width="23" height="25" viewBox="0 0 23 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.09082 0.03125L22.9999 22.0294L20.909 24.2292L-8.73579e-05 2.23106L2.09082 0.03125Z"
                        fill="#333333" />
                    <path d="M0 22.0295L20.9091 0.0314368L23 2.23125L2.09091 24.2294L0 22.0295Z" fill="#333333" />
                </svg>
            </button>
            <div class="d-flex justify-content-center">
                <img src="{{ url_for('static', filename='images/3d_chel_opa.png') }}" alt="3d_chel_opa" width="80%">
            </div>
            <h2>Личный кабинет пользователя {{username}}</h2>
            <form name="registration" action="/registration" method="POST">
                <div class="auth">
                    <input type="text" name="username" placeholder="Логин">
                    <input type="email" name="email" placeholder="email">
                    <input type="password" name="password1" placeholder="Пароль">
                    <input type="password" name="password2" placeholder="Повторите пароль">
                </div>
                <div class="sub d-flex justify-content-center">
                    <input type="submit" name="signup" value="Зарегестрироваться">
                </div>
            </form>
        </div>
    </section>
    <script defer src="{{ url_for('static', filename='js/modal1.js') }}"></script>
{% endblock content %}
